<!DOCTYPE html>

	<meta charset="UTF-8" />
</head>
<body>
<script type="text/git">
	
	git add.
	
	git commit -m "注释"
	
	git push origin master
	
	
	git的三大区域：
		工作区（开发人员开发的环境）
		
		暂存区
			作为过渡层
			避免误操作
			保护工作区和版本区
			分支处理
			
		版本区（库）当项目开发完成时保存当前项目进度的一个仓库
		
		

	查看状态：
		
		git status
		
		当项目提交到版本区的时候，查看状态为“空”会出现git push等字样
		这个时候版本为最近一次提交的代码。
		
	工作区到暂存区：
		
		git add 文件名
		
		快捷批量操作：
			git add .
	
	暂存区到版本区：
		git commit -m "注释"  就是给当前的项目取一个容易识别的名字，以便以后去查找
			
	
	快捷方式：
	
		直接从工作区到版本区的命令:
			git commit -a -m "注释"
			
		当代码放到版本区的时候，暂存区的代码与版本区的代码一致。	
	
	
	查看版本号：
		git log -> 退回 q
	
	
	对比：
		查看工作区与暂存区的区别：
			git diff 
			
		
		查看暂存区与版本区的区别:
			git diff --cached
			
		
		查看工作区与版本区的区别：
			
			git diff master(一般为master分支)
			
			
	撤销：
	
		把暂存区的代码撤销回工作区：
			git reset HEAD 文件名
			
		如果工作区的代码已经放到了暂存区，并且又修改了工作区的代码
		运行了撤销操作，那么这个时候**工作区修改的代码任然会保留**。
		
		如果**撤销想还原之前在暂存区或者版本区的代码**，那么可以使用
		git checkout -- 文件名来还原。
		
		
		如果暂存区有代码，优先还原暂存区的代码，如果没有，还原成版本区的代码。
		***如果3区都有不同，使用了一次撤销，那么再次撤销无效。
		
		
		
		
		
		
		
		
		
		
			
	
				
	
	
		
		
		
	
	
	
	

</script>
