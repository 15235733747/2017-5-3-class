<!DOCTYPE html>

<body>
<script type="text/git">
	
	git add.
	
	git commit -m "注释"
	
	git push origin master
	
	
	git的三大区域：
		工作区（开发人员开发的环境）
		
		暂存区
			作为过渡层
			避免误操作
			保护工作区和版本区
			分支处理
			
		版本区（库）当项目开发完成时保存当前项目进度的一个仓库
		
		

	查看状态：
		
		git status
		
	工作区到暂存区：
		
		git add 文件名
		
		快捷批量操作：
			git add .
		
		
		
	
	
	
	

</script>
</body>
