<!DOCTYPE html>

	<meta charset="UTF-8" />

<body>
<script type="text/git">
	
	git add.
	
	git commit -m "注释"
	
	git push origin master
	
	
	git的三大区域：
		工作区（开发人员开发的环境）
		
		暂存区
			作为过渡层
			避免误操作
			保护工作区和版本区
			分支处理
			
		版本区（库）当项目开发完成时保存当前项目进度的一个仓库
		
		

	查看状态：
		
		git status
		
		当项目提交到版本区的时候，查看状态为“空”会出现git push等字样
		这个时候版本为最近一次提交的代码。
		
	工作区到暂存区：
		
		git add 文件名
		
		快捷批量操作：
			git add .
	
	暂存区到版本区：
		git commit -m "注释"  就是给当前的项目取一个容易识别的名字，以便以后去查找
			
	
	快捷方式：
	
		直接从工作区到版本区的命令:
			git commit -a -m "注释"
	
	
	查看版本号：
		git log -> 退回 q
	
	
	
	
				
	
	
		
		
		
	
	
	
	

</script>
</body>
</html>
