<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div{
	width:100px;
	height: 100px;
	background: red;
	position: absolute;
	left:0;
	top:0;
}
</style>
</head>
<body>
	<div id="div"></div>
<script src="1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/git">
	
	分支：
		查看分支：
			git branch
			
		新建分支：
			git branch 分支名
			
		切换分支：
			git checkout 分支名
			
		快捷方式（快速新建并切换）：
			git checkout -b 分支名
			
	注意：
		新建分支的时候一定要看清楚，当前分支在哪里，如果不为复制模板，切换到复制主体上。
		
		删除分支（已合并的）
		
		git branch -d 分支名
		
		
			
		
	
</script>
</body>
</html>
